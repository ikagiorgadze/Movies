<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyMovies</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sen:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <section class="logo-container">
                    <h1 class="logo">mymovies</h1>
                </section>
                <section class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active">Home</li>
                        <li class="menu-list-item">Movies</li>
                        <li class="menu-list-item">Recent</li>
                    </ul>
                </section>
                <section class="profile-container">
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="******" required>
                        <button type="submit">Log In</button>
                    </form>
                </section>
            </nav>
        </header>
        <section class="sidebar">
            <i class="sidebar-icon fa-solid fa-magnifying-glass"></i>
            <i class="sidebar-icon fa-solid fa-house"></i>
            <i class="sidebar-icon fa-solid fa-bookmark"></i>
        </section>
        <main>
            <section class="movie-list-container">
                <div class="movie-list"></div>
            </section>
        </main>
        <footer></footer>

        <script src="js/config.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
